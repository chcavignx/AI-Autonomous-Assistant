[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "AI-Autonomous-Assistant"
version = "0.1.0"
description = "AI Autonomous Assistant"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Chcavignx", email = ""}
]

# Dépendances principales (runtime)
dependencies = [
    "accelerate>=0.20.3",
    "datasets>=2.14.5",
    "faster-whisper>=0.1.3",
    "flask>=2.3.0",
    "flask-cors>=4.0.0",
    "huggingface-hub>=0.18.0",
    "joblib>=1.3.0",
    "librosa>=0.10.0",
    "numba>=0.57.0",
    "numpy>=1.24.0",
    "openai-whisper>=20230314",
    "pillow>=10.0.0",
    "piper-tts>=0.1.0",
    "pyaudio>=0.2.13",
    "pydub>=0.25.1",
    "pyttsx3>=2.90",
    "requests>=2.31.0",
    "scipy>=1.11.0",
    "silero-vad>=2.0.0",
    "sounddevice>=0.4.6",
    "soundfile>=0.12.1",
    "speechrecognition>=3.10.0",
    "tiktoken>=0.4.0",
    "tokenizers>=0.19.0",
    "torch>=2.0.2",
    "torchaudio>=2.0.2",
    "torchvision>=0.15.2",
    "transformers>=4.35.0",
    "vosk>=0.3.45",
]

# Dépendances optionnelles pour CI/CD
[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "black>=23.9.0",
    "flake8>=6.1.0",
    "isort>=5.12.0",
    "mypy>=1.5.0",
    "ruff>=0.1.0",
]
ci = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
]

[tool.uv]
# Configuration spécifique à uv
python-version = "3.11"

[tool.black]
line-length = 88
target-version = ["py310", "py311"]

[tool.isort]
profile = "black"
line_length = 88

[tool.flake8]
max-line-length = 88
extend-ignore = ["E203", "W503"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "--cov=src --cov-report=html --cov-report=term-missing"
python_files = ["test_*.py", "*_test.py", "__test_*.py"]
