name: _run-tests
on:
  workflow_call:
    inputs:
      marker:
        description: 'pytest -m expression (e.g., `not integration` or `integration`)'
        required: true
        type: string
    secrets: {}
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  # If set, uv will run without updating the uv.lock file. Equivalent to the `uv run --frozen`.
  # UV_FROZEN: "1"

jobs:
  ruff:
    name: Ruff
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install dependencies
        uses: ./.github/actions/python-uv-setup
      - name: Run Ruff linter
        run: uv run ruff check .
      - name: Run Ruff formatter
        run: uv run ruff format --check .

  mypy:
    name: Mypy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install dependencies
        uses: ./.github/actions/python-uv-setup
      # Restore mypy cache to speed up the run
      - name: Restore mypy cache
        uses: actions/cache/restore@v4
        with:
          path: .mypy_cache
          key: mypy-cache-${{ hashFiles('pyproject.toml') }}

  test:
    name: Test "${{ inputs.marker }}"
    runs-on: ubuntu-latest
    # env:
    #   ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
    #   GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
    #   OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
    #   OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install dependencies
        uses: ./.github/actions/python-uv-setup
      - name: Run core tests
        run: uv run pytest -n auto -m "${{ inputs.marker }}" tests/

  rpi-compat:
    name: RPI Compatibility
    runs-on: ubuntu-24.04-arm  # or ubuntu-22.04-arm
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Check architecture
        run: uname -m
      - name: Install dependencies
        uses: ./.github/actions/python-uv-setup
      - name: Sync for RPi
        run: uv sync --locked --extra rpi
      - name: Verify imports
        run: |
          python -c "import sys; print(f'Python: {sys.version}')"
          python -c "import struct; print(f'64-bit: {struct.calcsize(\"P\") * 8} bits')"
      - name: Run core tests
        run: uv run pytest -n auto -m "${{ inputs.marker }}" tests/
